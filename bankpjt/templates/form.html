<!DOCTYPE html>
<html>
<head>
  <title>Registration</title>
  <style>
    body {
      background-color: #f9c6d8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
    }

    / ... CSS styles for labels, inputs, and buttons (unchanged) ... /

    / ... Rest of the CSS styles (unchanged) ... /

  </style>
</head>
<body>



 <form action="{% url 'form' %}" method="post">
   {% csrf_token %}

    <div class="form-container">

        <h1>Registration Form</h1> <!-- Main Heading -->
      <div class="form-group">
        <!-- Personal Information -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br><br>
      </div>

      <div class="form-group">
        <!-- Contact Information -->
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>

        <label for="email">Mail ID:</label>
        <input type="email" id="email" name="mail" required><br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea><br><br>
      </div>

      <div class="form-group">
        <!-- Location Information -->
        <label for="district">District:</label>
        <select id="district" name="district" onchange="updateBranches()" required>
          <option value="" disabled selected>Select District</option>
          <option value="ernakulam">Ernakulam</option>
          <option value="thrissur">Thrissur</option>
          <option value="kollam">Kollam</option>
          <option value="palakkad">Palakkad</option>
          <option value="trivandrum">Trivandrum</option>
        </select><br><br>

        <label for="branch">Branch:</label>
        <select id="branch" name="branch" required>
          <option value="" disabled selected>Select District first</option>
        </select><br><br>

        <label for="accountType">Account Type:</label>
        <select id="accountType" name="accounttype" required>
          <option value="" disabled selected>Select Account Type</option>
          <option value="savings">Savings Account</option>
          <option value="current">Current Account</option>
        </select><br><br>
      </div>

      <div class="form-group">
        <!-- Materials Provided -->
        <label>Materials Provide:</label><br>
        <input type="checkbox" id="debitCard" name="material" value="debitCard">
        <label for="debitCard">Debit Card</label><br>

        <input type="checkbox" id="creditCard" name="material" value="creditCard">
        <label for="creditCard">Credit Card</label><br>

        <input type="checkbox" id="chequeBook" name="material" value="chequeBook">
        <label for="chequeBook">Cheque Book</label><br><br>

        <!-- Submit & Logout Button -->
<!--        <input type="submit" style="background-color:green;" value="Submit">-->
        <a href="{% url 'login' %}" style="background-color: green; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Submit</a>
        <a href="{% url 'logout1' %}" style="background-color: green; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Logout</a>



      </div>
    </div>
  </form>

  <script>

    function updateBranches() {
      const district = document.getElementById("district").value;
      const branchDropdown = document.getElementById("branch");


      branchDropdown.innerHTML = '<option value="" disabled selected>Select District first</option>';


      if (district === "ernakulam")
      {
        addOption(branchDropdown, "aluva", "Aluva");
        addOption(branchDropdown, "edapally", "Edapally");
      }
      else if (district === "thrissur")
      {
        addOption(branchDropdown, "thrissurCity", "Thrissur City");
        addOption(branchDropdown, "koorkenchery", "Koorkenchery");
      }
      else if (district === "kollam")
      {
        addOption(branchDropdown, "kollamCity", "Kollam City");
        addOption(branchDropdown, "karunagappally", "Karunagappally");
      }
      else if (district === "palakkad")
      {
        addOption(branchDropdown, "kannady", "Kannady");
        addOption(branchDropdown, "malampuzha", "Malampuzha");
      }
    else if (district === "trivandrum")
     {
        addOption(branchDropdown, "kovalam", "Kovalam");
        addOption(branchDropdown, "attukal", "Attukal");
    }
    }
    // Helper function to add options to the dropdown
    function addOption(selectElement, value, text) {
      const option = document.createElement("option");
      option.value = value;
      option.text = text;
      selectElement.add(option);
    }
  </script>

</body>
</html>
